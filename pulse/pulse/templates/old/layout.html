<!doctype html>
<html lang="en">

<head>

<!-- Title and meta description
================================================== -->
<title>{% block title %}{% endblock title %}</title>
<meta property="og:title" content="{{ site.title }} | {{ self.title() }}" />
<meta name="twitter:title" content="{{ self.title() }}" />

<meta name="description" content="{% block description %}{% endblock %}">
<meta property="og:description" content="{{ self.description() }}" />
<meta name="twitter:description" content="{{ self.description() }}" />

<link rel="canonical" href="{{ site.url }}{{ request.path }}" />

{% include 'includes/head.html' %}
</head>

<body id="{% block page_id %}{% endblock %}">
<a id="skipnav" href="#skip-target" onclick="document.getElementById('skip-target').focus()">Skip to main content</a>
<!--[if lte IE 9]>
  <section>
    <h2>Your browser is out of date.</h2>
    <p style="color: #000;">
      You are using an older version of Internet Explorer. For a better
      experience, please update your browser to the latest version.
    </p>
    <p>
      <a target="_blank"
         href="http://browsehappy.com/">Learn how to update your browser.</a>
    </p>
  </section>
<![endif]-->

{% include 'includes/header.html' %}

<section id="content" role="main">
  <a name="skip-target" id="skip-target" tabindex='-1' href='#' class="sr-only">Start of Main Content</a>
  {%block content %}{% endblock %}
</section>

{% include 'includes/footer.html' %}

{% include 'includes/reporting.html' %}

<script src="/static/js/main.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
<script src="/static/js/tables.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>

</body>
</html>
