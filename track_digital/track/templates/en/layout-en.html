<!doctype html>
<html lang="en" class="flex">

<head>
	
	<title>{% block title %}{% endblock title %}</title>
	
	{% include 'includes/head.html' %}
	
</head>

<body class="flex flex-1 flex-col min-h-screen">

	<header role="banner">

		<!-- Alpha bar -->

		{% include 'includes/en/alpha-bar.html' %}

		<!-- GOC Identity Bar -->

	    <section id="goc-fip-bar">
	        <div class="container mx-auto flex">
	            <div class="flex-1 pt-2 pb-2">
	                <a href="https://www.canada.ca/en.html" aria-label="Government of Canada">
	                    <object type="image/svg+xml" tabindex="-1" role="img" data="/static/images/fip-dark-en.svg"
	                            aria-label="Symbol of the Government of Canada" class="h-6"></object>
	                </a>
	            </div>

	            <div class="flex-1 text-right pt-2 pb-2 hidden sm:inline">
	                <h2 class="sr-only">Language selection</h2>
	                <a href="/fr/{% block pageid %}{% endblock %}" class="text-white" lang="fr">Fran√ßais</a>
	            </div>
	        </div>
	    </section>

	     <!-- Navigation -->

	     {% include 'includes/en/navigation.html' %}

	</header>

	<main class="flex-grow flex-shrink flex-auto">

		{% block content %}{% endblock %}

	</main>

	{% include 'includes/en/footer.html' %}

<script src="/static/js/main.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>
<script src="/static/js/tables.js?{{ now() | date("%Y%m%j%H%M%S") }}"></script>

</body>
</html>
